<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
		<title>Acme App</title>
	</head>
	<body>
		<!-- /*-------------------- head section start here--------------------*/ -->

		<header class="nav-header">
			<h1 class="nav-logo">Acme</h1>
			<nav class="nav-navbar">
				<h2 class="nav-home">Home</h2>
				<h2>Features</h2>
				<h2>Pricing</h2>
				<h2>Contact</h2>
			</nav>
		</header>
		<section class="hero-section">
			<h3 class="hero-Productivity">ðŸŒˆAcme Productivity App</h3>
			<h1 class="hero-main">Boost Your <span>Product</span>ivity</h1>
			<h4 class="hero-title">
				Streamline your workflow whit ouy all-in-one productivity app.
			</h4>
			<button class="hero-button-start">Start free trial</button>
		</section>
		<!-- /*-------------------- head section start here--------------------*/ -->
    <!-- Contect Section start here -->
    <section class="contact">
      <div class="contact-content">
        <h2 class="contact-content-header">Get in Touch</h2>
        <div class="contact-content-input">
          <div class="input-name">
            <p class="input-text">Name</p>
            <input type="text" placeholder="John Doe" />
          </div>
          <div class="input-email">
            <p class="input-email">Email</p>
            <input
              class="input-email"
              type="email"
              placeholder="John@example.com"
            />
          </div>
          <div class="input-message">
            <p class="input-message">Message</p>
            <textarea
              class="input-message"
              placeholder="Your message..."
            ></textarea>
          </div>
          <button class="input-button">submit</button>
        </div>
      </div>

      <div class="footer">
        <p class="footer-company">Acme productivity app &copy; 2024</p>
        <nav class="footer-nav">
          <a class="faq" href="https://www.techupth.com/">FAQ</a>
          <a class="terms" href="https://www.techupth.com/">Terms</a>
          <a class="ai-policy" href="https://www.techupth.com/">AI Policy</a>
          <a class="pricing" href="https://www.techupth.com/">Pricing</a>
        </nav>
      </div>
    </section>
	</body>
</html>
